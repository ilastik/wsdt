package:
    name: wsdt

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}
  
source:
  path: ../

build:
  number: 0
  noarch: python
  string: py_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.12
    - vigra >=1.11
    - networkx

test:
  source_files:
    - tests
  
  requires:
    # numpy allocation tracking not rebuilt for newer versions
    - python 3.7
    - nose
    - numpy-allocation-tracking # This package can be found in the ilastik channel

  imports:
    - wsdt

  commands:
    - nosetests tests
  
about:
  summary: Implementation of a distance-transform-based watershed algorithm
